<!DOCTYPE html>
<html>
	<head>
		<title>Oprah Likes You. And so do other people.</title>

		<style>
			
			body {
				background: #BBB;
				color: white;
				width: 960px;
				margin: 0 auto;
			}

			h1 {
				font-size: 80px;
				color: #333	;
			}

			img {
				width: 40%;
			}

		</style>

		<script > 

		var username = prompt("Hello! What's your name?", "Name");
		var car = Array("BMW", "Maserati", "Saab");
		var randomcarnum = Math.floor(Math.random()*car.length);
		
		if(username==="Name"){
			document.write("<h1>You didn't answer the question!!!</h1>");
		}
		else if(username==="Bradley"){
			document.write("<h1> Hello Benevolent Creator!!!</h1>");
		}
		else if(username==="Chris"){
			document.write("<h1> Hello " + username + "! You win a " + car[randomcarnum] + "!<br>");
				if(randomcarnum===0){
				document.write("<img src='BMW.jpg' alt='BMW'>");
				}
				if(randomcarnum===1){
				document.write("<img src='maserati.jpg' alt='Maserati'>");
				}
				if(randomcarnum===2){
				document.write("<img src='saab.jpg' alt='saab'>");
				}
		}					
		else{
			document.write("<h1> Hello " + username + "!!!</h1>");
				}
		
		</script>

	</head>

	<body>
		<img src="oprah.jpg" alt="oprah">

	</body>

</html>
